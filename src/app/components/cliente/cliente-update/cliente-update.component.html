<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1 class="fullWidth">Atualizar cliente</h1>
        <img class="fullWidth" src="assets/images/create.svg" alt="Imagem de criação de cliente" />
        <div class="inputs">
            <mat-form-field appearance="legacy">
                <mat-label>Nome</mat-label>
                <input [(ngModel)]="cliente.nome" name="nome" [formControl]="nome" required matInput placeholder="Nome do cliente" maxlength="50" />
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>CPF</mat-label>
                <input [(ngModel)]="cliente.cpf" name="cpf" [formControl]="cpf" required matInput placeholder="000.000.000-00" mask="000.000.000-00" />
                <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>E-mail</mat-label>
                <input [(ngModel)]="cliente.email" name="email" [formControl]="email" required matInput placeholder="nome@email.com" />
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Senha</mat-label>
                <input [(ngModel)]="cliente.senha" name="senha" [formControl]="senha" required type="password" matInput placeholder="********" />
                <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
        </div>
        <section class="section">
            <mat-checkbox #adminCheckbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox #clienteCheckbox (click)="addPerfil(1)" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox #tecnicoCheckbox (click)="addPerfil(2)" class="margin" color="primary">Técnico</mat-checkbox>
        </section>
        <div class="botoes">
            <button (click)="update()" [disabled]="!validaCampos()" mat-flat-button class="mat-elevation-z4" color="primary">
        Atualizar
      </button>
            <button routerLink="../../" mat-stroked-button class="mat-elevation-z4" color="warn">Cancelar</button>
        </div>
    </form>
</div>
