<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1 class="fullWidth">Deletar técnico</h1>
        <img class="fullWidth" src="assets/images/create.svg" alt="Imagem de criação de técnico" />
        <div class="inputs">
            <mat-form-field appearance="legacy">
                <mat-label>Nome</mat-label>
                <input [(ngModel)]="tecnico.nome" name="nome" [disabled]="true" matInput />
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>CPF</mat-label>
                <input [(ngModel)]="tecnico.cpf" name="cpf" [disabled]="true" matInput />
                <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>E-mail</mat-label>
                <input [(ngModel)]="tecnico.email" name="email" [disabled]="true" matInput />
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Senha</mat-label>
                <input [(ngModel)]="tecnico.senha" name="senha" type="password" [disabled]="true" matInput />
                <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
        </div>
        <section class="section">
            <mat-checkbox #adminCheckbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox #clienteCheckbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox #tecnicoCheckbox [disabled]="true" class="margin" color="primary">Técnico</mat-checkbox>
        </section>
        <div class="botoes">
            <button (click)="delete()" mat-flat-button class="mat-elevation-z4" color="primary">Deletar</button>
            <button routerLink="../../" mat-stroked-button class="mat-elevation-z4" color="warn">Cancelar</button>
        </div>
    </form>
</div>
