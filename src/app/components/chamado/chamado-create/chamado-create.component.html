<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando chamado</h1>
    <img class="full-width" src="assets/images/chamado-create.svg" alt="Criar novo chamado" />
    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Título do chamado</mat-label>
            <input [formControl]="titulo" required matInput placeholder="Ex. Trocar bateria de notebooks" />
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select [formControl]="status" required>
                <mat-option value="0">ABERTO</mat-option>
                <mat-option value="1">EM ANDAMENTO</mat-option>
                <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select [formControl]="prioridade" required>
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MÉDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione uma técnico</mat-label>
            <mat-select [formControl]="tecnico" required>
                <mat-option value="0">Marcondes</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="ciente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione uma cliente</mat-label>
            <mat-select [formControl]="cliente" required>
                <mat-option value="0">Albert Einstein</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Observações do chamado</mat-label>
            <textarea [formControl]="observacoes" required class="observacoes" matInput placeholder="Ex. Trocar bateria queimada..."></textarea>
        </mat-form-field>
    </form>

    <button [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">
    Adicionar
  </button>
    <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
</div>
