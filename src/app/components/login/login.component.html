<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Help Desk</h1>

        <img src="assets/images/login-image.svg" alt="Imagem de login" />

        <mat-form-field class="inputs" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input [formControl]="email" required [(ngModel)]="creds.email" name="email" matInput placeholder="Ex. nome@mail.com" />
        </mat-form-field>

        <mat-form-field class="inputs" appearance="fill">
            <mat-label>Senha</mat-label>
            <input [formControl]="senha" required [(ngModel)]="creds.senha" name="senha" type="password" matInput placeholder="Ex. 123" />
        </mat-form-field>

        <button (click)="logar()" [disabled]="!validaCampos()" class="mat-elevation-z4" mat-stroked-button color="primary">
      Login
    </button>
    </form>
</div>
